<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <link rel="stylesheet"href="styles.css"

    <title>Youtube clone</title>
</head>
<body>
    <div class="header">
        <div class="header_left">
            <i class="material-icons">menu</i>
            <img src="https://static.vecteezy.com/system/resources/previews/003/206/623/original/youtube-editorial-app-icon-free-vector.jpg" alt="">
            </div>
            <div class="header_search">
                <form action="">
                    <input type="text" placeholder="Search" />
                    <button><i class="material-icons">search</i></button>
                </form>
            </div>

            <div class="header_icons">
                <i class="material-icons">videocam</i>
                <i class="material-icons">apps</i>
                <i class="material-icons">notifications</i>
                <i class="material-icons">account_circle</i>
                

            </div>

    </div> 

<div class="mainBody">
    <div class="sidebar">
        <div class="sidebar_categories">
            <div class="sidebar_category">
                <i class="material-icons">home</i>
                <span>Home</span>
            </div>
            <div class="sidebar_category">
                <i class="material-icons">local_fire_department</i>
                <span>Trending</span>
            </div>
            <div class="sidebar_category">
                <i class="material-icons">subscriptions</i>
                <span>subscription</span>
            </div>
          
        </div>
        <hr />
        <div class="sidebar_categories">
            <div class="sidebar_category">
                <i class="material-icons">library_add_check</i>
                <span>Library</span>
            </div>
            <div class="sidebar_category">
                <i class="material-icons">history</i>
                <span>History</span>
            </div>
            <div class="sidebar_category">
                <i class="material-icons">play_arrow</i>
                <span>Your videos</span>
            </div>
            <div class="sidebar_category">
                <i class="material-icons">watch_later</i>
                <span>Watch Later</span>
            </div>
            <div class="sidebar_category">
                <i class="material-icons">thumb_up</i>
                <span>Liked videos</span>
            </div>
        </div>
        <hr />
    </div>

        <h1>Recommended</h1>
        <div class="videos_container">
            <div class="video_thumbnail">
                <img src="https://www.fotor.com/blog/wp-content/uploads/2019/09/1.YouTube-video-thumbnail.png">
            </div>
        </div>
         
    </div> -->
    <section id="skills" class="site-wrap" tabindex="2">
        <div class="write-section">
          <h4 class="">Recommended</h4>
            <div class="write-container">
              <iframe width="400%" height="600px" class="youtubeVideo">
            </iframe>
             
            </div>
         </div>
      </section>
      <script src="script.js"></script>
</div>

</body>
</html>
